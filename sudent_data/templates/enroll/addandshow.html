{% extends 'enroll/base.html' %}
{% block content %}



<div class="row">
    <div class= "col-sm-4">

        <h4 class="text-center alert alert-info">Add new student</h4>

        <form action ="{% url 'add' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
           
            <input type="submit" class ="btn btn-success" value="Add">
            
        
        </form>

    </div>
    <div class="col-sm-8">
      <h4 class="text-center alert alert-info">Student Information</h4>
        <table class="table table-striped">
            <thead>
              <tr>  
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for u in usr %}
              <tr>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
                <td>{{u.password}}</td>
                <td>
                  
                  <a href= " {% url 'update' u.id %}" class="btn btn-warning btn-sm">Edit </a>
                  
                  <form action ="{% url 'deletedata' u.id %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" class ="btn btn-danger" id= "" value="Delete">
                  </form>
                </td>
                
              </tr>
               {% endfor %}

            </tbody>
          </table>
    </div>
</div>



{% endblock content %}
